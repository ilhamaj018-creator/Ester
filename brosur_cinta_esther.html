<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Brosur Cinta untuk Esther Aprianti Petrisia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2c3e50 0%, #e74c3c 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .brosur-container {
      max-width: 520px;
      margin: 40px auto 0 auto;
      background: rgba(0,0,0,0.55);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      padding: 32px 20px 60px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .judul {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 1.5px;
      color: #ffbaba;
      text-shadow: 0 2px 16px #e74c3c, 0 0 5px #fff3;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-style: italic;
      color: #fff;
      text-shadow: 0 1px 6px #0008;
    }
    .love-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffdddd;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      box-shadow: 0 2px 12px #e74c3c55;
      padding: 24px 10px;
      margin-bottom: 18px;
      text-shadow: 0 1px 6px #e74c3c;
      position: relative;
    }
    .heart-deco {
      font-size: 2.1rem;
      color: #ff4e7e;
      text-shadow: 0 2px 10px #e74c3c88;
      margin-bottom: 20px;
      display: block;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.15);}
    }
    .music-control {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background: rgba(255,255,255,0.23);
      color: #e74c3c;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 1px 8px #e74c3c55;
      transition: background .2s;
    }
    .music-control:hover {
      background: rgba(255,255,255,0.35);
    }
    /* Animated floating hearts */
    .floating-heart {
      position: fixed;
      pointer-events: none;
      color: #ffbaba;
      font-size: 22px;
      opacity: 0.85;
      animation: floatHeart 6s linear infinite;
      z-index: 1;
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.7); opacity: 0; }
    }
    @media (max-width: 600px) {
      .brosur-container { padding: 12vw 2vw 18vw 2vw; }
      .judul { font-size: 1.2rem; }
      .love-text { font-size: 1.1rem;}
      .music-control { padding: 8px 12px; font-size: 13px;}
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div id="hearts"></div>

  <div class="brosur-container">
    <div class="judul">Brosur Cinta untuk Esther Aprianti Petrisia</div>
    <div class="subtitle">Sebuah ungkapan cinta dari hati terdalam</div>
    <span class="heart-deco">❤ ❤ ❤</span>
    <div class="love-text">
      I LOVE YOU<br>
      <span style="font-size:1.13em;color:#fff;">Esther Aprianti Petrisia</span><br>
      <span style="font-size:1.4em;color:#e74c3c;">❤</span>
      <br><br>
      Terima kasih telah hadir dan mewarnai hidupku.<br>
      Semoga cinta ini abadi selamanya.
    </div>
    <button class="music-control" onclick="toggleMusic()">⏯ Musik</button>
    <audio id="bgmusic" autoplay loop>
      <source src="https://files.catbox.moe/9n6r3p.mp3" type="audio/mpeg">
      Browser kamu tidak support audio.
    </audio>
  </div>
  <script>
    // Floating hearts animation
    function createFloatingHeart() {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.innerText = "❤";
      h.style.left = Math.random() * 98 + "vw";
      h.style.fontSize = (18 + Math.random()*32) + "px";
      h.style.animationDuration = (4 + Math.random()*4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
    setInterval(createFloatingHeart, 420);

    // Music control
    const music = document.getElementById("bgmusic");
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
